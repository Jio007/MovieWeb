<div class="alert alert-info" role="alert" ng-show="actorResult"> {{actorResult}} </div>

<h1>Actors</h1>

<div ng-repeat="actor in actorList">

  <div class="col-md-3 topic-actors">

      <div class="thumbnail thum-size">

        <img ng-src="http://image.tmdb.org/t/p/w130/{{actor.profile_path}}" class="img-responsive"  
              ng-show="actor.profile_path != null">
         
         <img class="center-topic thumbnail" src="assets/img/default-placeholder.png" ng-hide="actor.profile_path != null"
              width="130px" height="195px"/>

        <div class="caption" style="text-align: center;">
          <h3><a href="#/actor/{{actor.id}}">{{actor.name}}</a></h3>
        </div>

      </div>

  </div>

</div>
